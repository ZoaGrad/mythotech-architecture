# Basic CI workflow for Python project
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11' # Specify Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install project in editable mode and dev dependencies
        pip install -e .[dev] || pip install -e . ruff black pytest # Fallback if [dev] extra is not defined
        # Note: Replace with poetry install or pdm install if using those
        # For poetry: curl -sSL https://install.python-poetry.org | python - && poetry install --no-root
        # For pdm: curl -sSL https://pdm.flogisoft.com/install.sh | python - && pdm install --no-root

    - name: Run Format Checks (Ruff and Black)
      run: |
        # Check formatting with Ruff
        ruff format --check .
        # Check formatting with Black
        black --check .

    - name: Run Tests (Pytest)
      run: pytest